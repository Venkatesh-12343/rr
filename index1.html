<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>North Indian Wedding Invitation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        body { background: #fffbe9; color: #2d1f0b; }
        .card-custom {
            background: linear-gradient(135deg, #ffd700 0%, #f16b6f 100%);
            border-radius: 20px;
            box-shadow: 0 6px 25px rgba(0,0,0,0.15);
            margin-top: 40px;
            padding: 30px;
        }
        .tradition-image {
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.16);
        }
        .divider {
            border-top: 3px solid #e84747;
            margin-top: 24px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container card-custom">
        <h1 class="text-center">You Are Invited!</h1>
        <h2 class="text-center" style="color:#e84747;">A North Indian Wedding Celebration</h2>
        <div class="divider"></div>
        <div class="row">
            <div class="col-md-6">
                <h4>Traditions & Ceremonies</h4>
                <ul>
                    <li>Sangeet: Musical night before the wedding</li>
                    <li>Mehndi: Bridal henna ceremony</li>
                    <li>Haldi: Ritual purification with turmeric</li>
                    <li>Phere: Sacred fire wedding vows</li>
                </ul>
            </div>
            <div class="col-md-6">
                <img src="https://cdn.pixabay.com/photo/2017/08/06/05/06/wedding-2595862_960_720.jpg" class="img-fluid tradition-image" alt="Wedding Tradition">
            </div>
        </div>
        <div class="divider"></div>
        <form id="rsvp-form">
            <h4 class="mt-3">RSVP Now</h4>
            <div class="mb-3">
                <input type="text" class="form-control" id="name" placeholder="Your Name" required>
            </div>
            <div class="mb-3">
                <select class="form-control" id="attendance" required>
                    <option value="">Will you attend?</option>
                    <option value="yes">Yes – With family</option>
                    <option value="no">No – Regretfully not</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Submit RSVP</button>
        </form>
        <div id="rsvp-result" class="mt-3"></div>
    </div>

    <script>
    document.getElementById('rsvp-form').addEventListener('submit', async function(e){
        e.preventDefault();
        const name = document.getElementById('name').value;
        const attendance = document.getElementById('attendance').value;
        const res = await fetch('/rsvp', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({name, attendance})
        });
        const data = await res.json();
        document.getElementById('rsvp-result').textContent = data.message || 'Thank you for your RSVP!';
    });
    </script>
</body>
</html>
